name: Docs to PDF

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  converttopdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_dir: .
          output_dir: pdf_build
          images_dir: assets/img
          image_import: ../assets/img
          build_html: false
          table_of_contents: false
          
      - uses: actions/upload-artifact@v3
        with:
          name: Generated PDF
          path: pdf_build
