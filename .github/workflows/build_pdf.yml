name: Docs to PDF

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build_pdf:
    name: Build PDF
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install md-to-pdf
        run: |-
          npm install -g md-to-pdf
      
      - name: Build using md-to-pdf
        run: |-
          echo; echo "Input Files Listing:"
          find . \( -wholename "./index.md" -or -wholename "./pages/*.md" \)
          echo; echo "Generating PDF..."
          find . \( -wholename "./index.md" -or -wholename "./pages/*.md" \) -exec cat {} \; | md-to-pdf > linux-cheatsheet.pdf
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-cheatsheet.pdf
          path: linux-cheatsheet.pdf
